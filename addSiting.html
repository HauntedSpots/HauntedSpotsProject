<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add a Siting</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="assets/css/animate.css">
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap-lightbox.css">
    <script type="text/javascript" src="assets/javascript/bootstrap-lightbox.js"></script>
    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/3.7.1/firebase.js"></script>
</head>
<body>
<div class="container">
    <div class="jumbotron fader">
        <div class="row">
            <h1>Haunted Spots</h1>
            <ul class="menu">
                <li><a href="index.html">Locations</a></li>
                <li><a href="addSiting.html">Add Story</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="container">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title"><strong>Add a Siting</strong></h3>
        </div>
        <div class="panel-body fader">

            <!-- Entry Form -->
            <form>
                <div class="form-group">
                    <label for="name-input">Story Name</label>
                    <input class="form-control" id="name-input" type="text" required="true">
                </div>
                <div class="form-group">
                    <label for="date-input">Date (DD/MM/YY - ex: 01/01/89)</label>
                    <input class="form-control" id="date-input" type="date">
                </div>
                <div class="form-group">
                    <label for="where-input">Longitude</label>
                    <input class="form-control" id="longitude" type="number" required="true">
                    <label for="where-input">Latitude</label>
                    <input class="form-control" id="latitude" type="number" required="true">
                </div>
                <div class="form-group">
                    <label for="where-input">Type</label>
                    <select class="form-control">
                      <option>--select--</option>
                      <option>Ghost</option>
                      <option>Sasquatch</option>
                      <option>Cemetary</option>
                      <option>House</option>
                      <option>Other Paranormal activities</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="where-input">Rating <em>(1 being not scary and 5 is very scary)</em></label>
                    <select class="form-control" >
                        <option>--select--</option>
                        <option> 1 </option>
                        <option> 2 </option>
                        <option> 3 </option>
                        <option> 4 </option>
                        <option> 5 </option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="desc-input">Description</label>
                    <textarea class="form-control" id="desc-input" type="text" placeholder="Enter your story here" required></textarea>
                </div>
                <button class="btn btn-primary" id="add-siting-btn" type="submit">Add this Siting</button>
            </form>

        </div>
    </div>
</div>
<script type="text/javascript">
    $(".fader").on("mouseenter", function() {
    $(this).fadeTo("slower", 1);
    $(this).css("opacity", 1);
    });
</script>
<script src="assets/javascript/addSiting.js"></script>
</body>
</html>
